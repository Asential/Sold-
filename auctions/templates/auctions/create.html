{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Create a listing</h1>
    <form action="{% url 'save' %}" method="POST">
        <div class="form-group">
            {% csrf_token %}
            <input id="createTtl" name="title" class="form-control" type="text" placeholder="Title">
        </div>
        <div class="form-group">
            <textarea id="createDsc" name="description" class="form-control" placeholder="Enter the description of the item"></textarea>
        </div>
        <div class="form-group">
            <label for="createCat">Category</label>
            <select name="category" class="form-control" id="createCat">
                <option>None</option>
                <option>Fashion</option>
                <option>Toys</option>
                <option>Electronics</option>
                <option>Home</option>
            </select>
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
